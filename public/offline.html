<!-- /Offline.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | Hope Bridge</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        text-align: center;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 90svh;
        margin: 0;
        background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        color: #fff;
        animation: fadeIn 0.6s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h2 {
        font-size: 1.8rem;
        margin-top: 1rem;
      }
      p {
        font-size: 1rem;
        opacity: 0.8;
      }
      button {
        margin-top: 1.5rem;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 8px;
        background: #d23e3e;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }
      button:hover {
        background: #ffa733;
      }
      #lottie {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>

  <body>
    <!-- Local Lottie container -->
    <div id="lottie"></div>

    <h2>You’re Offline</h2>
    <p>Please check your internet connection and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>

    <!-- ✅ Load lottie-web locally from CDN (cached or can be served locally too) -->
   <script src="/lottie.min.js"></script>
    <script>
      // ✅ Load local Lottie JSON animation
      lottie.loadAnimation({
        container: document.getElementById("lottie"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "/NOinternet.json", // Make sure this exists in /public
      });

      // Optional: auto-refresh when connection is restored
      if (navigator.onLine) {
        window.location.href = "/";
      } else {
        setInterval(() => {
          if (navigator.onLine) {
            window.location.reload();
          }
        }, 2000);
      }
    </script>
  </body>
</html>
